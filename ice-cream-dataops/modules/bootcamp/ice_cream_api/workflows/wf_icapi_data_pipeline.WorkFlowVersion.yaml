workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
  - externalId: icapi_assets_extractor
    name: Run asset extractor
    type: function
    parameters:
      function:
        externalId: icapi_assets_extractor
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: create_asset_hierarchy
    name: Create asset hierarchy
    type: transformation
    parameters:
      transformation:
        externalId: create_asset_hierarchy
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn: 
      - externalId: icapi_assets_extractor
  - externalId: icapi_timeseries_extractor
    name: Extract time series
    type: function
    parameters:
      function:
        externalId: icapi_timeseries_extractor
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: icapi_datapoints_extractor
    name: Extract data points
    type: function
    parameters:
      function:
        externalId: icapi_datapoints_extractor
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn: 
      - externalId: icapi_timeseries_extractor
  - externalId: icapi_ts_assets_contextualization
    name: Connect time series to assets
    type: transformation
    parameters:
      transformation:
        externalId: icapi_ts_assets_contextualization
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn: 
      - externalId: icapi_timeseries_extractor
      - externalId: create_asset_hierarchy
  - externalId: oee_timeseries
    name: OEE Calculations
    type: function
    parameters:
      function:
        externalId: oee_timeseries
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn: 
      - externalId: icapi_datapoints_extractor
      - externalId: icapi_ts_assets_contextualization
